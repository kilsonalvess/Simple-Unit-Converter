<p>{{ title }}</p>
<mat-card class="mat-card-principal">
  <mat-card-header>
    <mat-card-title>Inserir Cliente</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cliente.nome" placeholder="digite o nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="cliente.cpf" placeholder="digite o cpf" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Idade</mat-label>
      <input
        matInput
        [(ngModel)]="cliente.idade"
        placeholder="digite a idade"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirUsuario()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>

<br />

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title
    ><mat-icon>person</mat-icon>{{ usuario.nome }}</mat-card-title
    >
    <mat-card-subtitle *ngIf="usuario.cpf"
    >CPF: {{ usuario.cpf }} Idade: {{ usuario.idade }}</mat-card-subtitle
    >
  </mat-card-header>

    blaBlablabla bla
  </mat-card-content>
</mat-card>
