<ul>
  <li *ngFor="let cliente of clientes">
    <p>Nome: {{ cliente.nome }}</p>
    <p>Idade: {{ cliente.idade }}</p>
    <p>CPF: {{ cliente.cpf }}</p>
    <p>agencia: {{ cliente.conta.agencia }}</p>
    <p>Numero da conta: {{ cliente.conta.numeroConta }}</p>
    <p>Saldo: {{ cliente.conta.saldo }}</p>
  </li>
</ul>
